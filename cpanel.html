<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><!--CDN Bootstrap CSS-->

<body>
    <form action="" id="formulario">
        <h1 class="text-center fs-4 mb-5">Registro de proyectos</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="id" placeholder="Id" disabled value="1">
            <label for="floatingInput">ID</label>
          </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titulo" placeholder="name@example.com">
            <label for="floatingInput">Nombre del proyecto</label>
          </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="descripcion" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Descripci√≥n</label>
          </div>
          <button type="submit" class="btn btn-primary my-3 col-12">Guardar</button>
    </form>
    <script src="JS/cpanel.js"></script>
